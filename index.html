<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type= "text/css" href="style.css">
        <title>Google replica</title>
    </head>
    <body>
        <header>

            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <img src="google-products.png" alt="Logo de Aplicaciones de Google">
            <button>Iniciar sesión</button> 

        </header>
        <section>
            <div class="google-logo">
                <img src="google-logo.png" alt="Logo de Google">
            </div>

            <div class="search-bar">
                <form>
                    <input type="text" id="search" placeholder="Buscar">
                    <img class="mic-icon" src="mic.png" alt="mic-icon">
                </form>  
            </div>

            <div class="buttons">
                <button class="button2">
                    <a href="#">Buscar con Google</a>
                </button>
                <button class="button2">
                    <a href="#">Me siento con suerte</a>
                </button>
            </div>
            <div class="language">
                <label>Ofrecido por Google en: <a href="#">Español</a> <a href="#">(Latinoamerica)</a></label>
            </div>
        </section>

        <div class="footer">

            <div class="country">
                <span>Argentina</span>
            </div>

            <div class="footer-links">

                <div class="footer-left">
                    <a href="#">Publicidad</a>
                    <a href="#">Negocios</a>
                    <a href="#">Acerca de</a>
                    <a href="#">Cómo funciona la Búsqueda</a>
                </div>

                <div class="footer-right">
                    <a href="#">Privacidad</a>
                    <a href="#">Condiciones</a>
                    <a href="#">Preferencias</a>
                </div>
            </div>
        </div>
    </body>
</html>
